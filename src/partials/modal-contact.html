<div class="backdrop-contact is-hidden" data-modal>
    <div class="modal-contact">
        <button class="modal-contact__button" type="button">
            <svg class="modal-contact__close-icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><rect x="0" y="0" width="24" height="24" fill="none" stroke="none" /><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M20 20L4 4m16 0L4 20"/></svg>
        </button>
        
        <form class="contact-form" name="contact-form">
            <h2 class="contact-form__title">Contact us</h2>
            <p class="contact-form__text">If you have any additional questions or you want to clarify something before you make an order please fill in your contact details. We will call you back. </p>
            <ul class="contact-form__list">
                <li class="contact-form__item">
                    <label class="contact-form__lable">
                        <p class="contact-form__desc">Name</p>
                        <input class="contact-form__input" type="text" name="contact-name">
                    </label>
                </li>
                <li class="contact-form__item">
                    <label class="contact-form__lable">
                        <p class="contact-form__desc">Email</p>
                        <input class="contact-form__input" type="text" name="contact-email">
                    </label>
                </li>
            </ul>
        </form>
    </div>
  </div>
